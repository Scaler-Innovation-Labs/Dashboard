name: Check Source Branch

on:
  pull_request:
    types: [opened, reopened, synchronize]
    branches:
      - main
      - staging

jobs:
  check_branch:
    runs-on: ubuntu-latest
    steps:
      - name: Check PR source branch for 'main'
        if: github.base_ref == 'main' && github.head_ref != 'staging'
        run: |
          echo "::error::Pull requests to 'main' can only come from 'staging' branch."
          exit 1
      
      - name: Check PR source branch for 'staging'
        if: github.base_ref == 'staging' && github.head_ref != 'dev'
        run: |
          echo "::error::Pull requests to 'staging' can only come from 'dev' branch."
          exit 1